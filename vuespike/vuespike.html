<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="shopping-list" v-cloak>
      <div class="header">
        <h1>{{ header }}</h1>
        <button
          v-if="state === 'default'"
          class="btn btn-primary"
          @click="changeState('edit')">
          Add Item
        </button>
        <button
          v-else="state==='edit'"
          class="btn btn-cancel"
          @click="changeState('default')">
          Cancel
        </button>
      </div>
      <div v-if="state === 'edit'" class="add-item-form">
        <input
          v-model="newItem"
          type="text"
          placeholder="Add an item"
          @keyup.enter="saveItem" />
        <button class="btn btn-primary" @click="saveItem">Save Item</button>
      </div>

      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
      <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
      <p>Cards:</p>
      <ul>
        <li v-for="c in cards">{{ c. rank}} of {{ c.suit }}</li>
      </ul>
      <!-- This is where I create the add card input -->
      <!-- Input field and button for adding a new card -->
      <label for="new-card">New Card: </label>
      <input
        v-model="newCard"
        id="new-card"
        type="text"
        placeholder="Enter a card (e.g., 'A H' or '3 D')"
        @keyup.enter="addCard" />
      <button @click="addCard">Add Card</button>
      <!-- This is where I create the name input -->
      <br />
      <label for="name">Name: </label>
      <input
        v-model="newName"
        id="name"
        name="your-name"
        type="text"
        @keyup.enter="addName" />
      <button @click="addName">Add Name</button>

      <!-- Updated name list with delete functionality -->
      <ul>
        <li v-for="(name,index) in names">
          {{ name + " (" + index + ")" }}
          <button type="button" @click="deleteName">Delete</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Load Vue 2 -->
    <script>
      Vue.config.devtools = true;
      var shoppingList = new Vue({
        el: "#shopping-list",
        data: {
          state: "default",
          header: "Shopping List App",
          newItem: "",
          items: [],
          newCard: "",
          cards: [
            { suit: "H", rank: "3" },
            { suit: "S", rank: "K" },
            { suit: "D", rank: "7" },
          ],
          newName: "",
          names: [],
        },
        methods: {
          saveItem: function () {
            this.items.push(this.newItem);
            this.newItem = "";
          },
          changeState: function (newState) {
            this.state = newState;
            this.newItem = "";
          },
          addName: function (newName) {
            if (this.newName !== "") {
              this.names.push(this.newName);
              this.newName = "";
            }
          },
          addCard: function () {
            if (this.newCard.trim() !== "") {
              const cardDetails = this.newCard.split(" ");
              if (cardDetails.length === 2) {
                const newCardObject = {
                  rank: cardDetails[0],
                  suit: cardDetails[1],
                };
                this.cards.push(newCardObject);
              }
            }
          },
          deleteName: function (nameIndex) {
            this.names.splice(nameIndex, 1);
          },
        },
      });
    </script>
  </body>
</html>
